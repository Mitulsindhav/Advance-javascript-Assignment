<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Question 4 Fatch Data </title>
    <style>
        button{
            padding: 6px 30px;
            border-radius: 8px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <button id="Button">API</button>
    <div id="Data"></div>
    <script>
            Button = document.getElementById("Button");
      Button.addEventListener("click", Apiget);
     
      function Apiget() {
        fetch("https://fakestoreapi.com/products")
          .then((result) => {
            return result.json();
            console.log(result.json());
          })
          .then((Data) => {
            let html = "<table border='1'><tr><td>Name</td></tr>";
           
            Data.map((M) => {
              html =
                html +
                `
             <tr>
             <td>${M.id}</td>
             <td>${M.title}</td>
             <td>${M.price}</td>
             <td>${M.description}</td>
             <td>${M.category}</td>
             <td><img src= 
                "${M.image}" 
                alt="product image" width="100" 
                height="100"> 
            </td> 
             
             <td>${M.rating.rate}</td>
             <td>${M.rating.count}</td>
                </tr>`;
           
              });

            document.getElementById("Data").innerHTML = html + "</table>";
          });
      }
    </script>
</body>
</html>
