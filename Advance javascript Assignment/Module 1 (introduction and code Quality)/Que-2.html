 <h2> What will be the result for these expressions? </h2>

 <span> Answer: <b> True</b></span>

 <p> 2. "apple" > "pineapple"  </p>
 <span> Answer: <b> False </b></span> 

 <p> 3. "2" > "12" </p>
 <span> Answer: <b> True</b></span>

 <p> 4. undefined == null </p>
 <span> Answer: <b> True</b></span>

 <p> 5. undefined === null </p>
 <span> Answer: <b> False</b></span>

 <p> 6. null == "\n0\n"  </p>
 <span> Answer: <b> False</b></span>

 <p> 7. null === +"\n0\n"  </p>
 <span> Answer: <b> False</b></span>

</p>

 
<script>
    console.log(5 > 4);
    console.log("apple" > "pineapple");
    console.log("2" > "12");
    console.log(undefined == null);

    console.log(null == "\n0\n");
    console.log(null === "\n0\n");
